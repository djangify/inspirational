{% comment %}news/templates/news/components/breadcrumb.html{% endcomment %}

<nav class="mb-4 mt-8" aria-label="Breadcrumb">
  <ol class="flex flex-wrap items-center gap-2 px-8 text-sm text-text">
    
    <!-- Home -->
    <li>
      <a href="/" class="hover:text-accent transition-colors">Home</a>
    </li>
    <li>
      <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </li>

    <!-- News -->
    <li>
      <a href="{% url 'news:list' %}" class="hover:text-accent transition-colors">News</a>
    </li>

    {% if post.category %}
      <li>
        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </li>
      <li>
        <a href="{% url 'news:category' post.category.slug %}" class="hover:text-accent transition-colors">
          {{ post.category.name }}
        </a>
      </li>
    {% endif %}

  </ol>
</nav>
