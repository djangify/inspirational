<header class="sticky top-0 z-50 bg-white border-b border-slate-200 shadow">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo and Name -->
      <div class="flex items-center space-x-3">
        <a href="{% url 'core:homepage' %}" class="flex items-center space-x-3 group">
            <div class="w-10 h-10 bg-teal-600 rounded flex items-center justify-center">
                <span class="text-white font-bold text-xl">IG</span>
            </div>
            <div class="hidden sm:block leading-tight">
                <span class="block text-lg font-semibold text-slate-900 ">Inspirational</span>
                <span class="block text-lg font-semibold text-slate-900 ">Guidance</span>
            </div>
        </a>
      </div>

      <!-- Desktop Navigation & Search -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'shop:product_list' %}" class="text-slate-700 hover:text-teal-600 font-medium">Shop</a>
        <a href="{% url 'accounts:login' %}" class="text-slate-700 hover:text-teal-600 font-medium">Login</a>
        <a href="{% url 'accounts:register' %}" class="text-slate-700 hover:text-teal-600 font-medium">Register</a>

        <!-- Search Bar -->
        <form method="get" class="relative">
          <input
            type="text"
            name="q"
            placeholder="Search products..."
            class="px-3 py-2 rounded border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:outline-none"
          />
          <button type="submit" class="absolute right-1 top-1.5 text-slate-500 hover:text-teal-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
          </button>
        </form>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-slate-700 hover:text-teal-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="md:hidden hidden pt-4 pb-6 space-y-3">
      <a href="{% url 'shop:product_list' %}" class="block text-slate-700 hover:text-teal-600 font-medium">Shop</a>
      <a href="{% url 'accounts:login' %}" class="block text-slate-700 hover:text-teal-600 font-medium">Login</a>
      <a href="{% url 'accounts:register' %}" class="block text-slate-700 hover:text-teal-600 font-medium">Register</a>

      <!-- Mobile Search -->
      <form method="get" class="px-2">
        <input
          type="text"
          name="q"
          placeholder="Search..."
          class="w-full px-3 py-2 rounded border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:outline-none"
        />
      </form>
    </div>
  </nav>

  <!-- Toggle Menu Script -->
  <script>
    const button = document.getElementById("mobile-menu-button");
    const menu = document.getElementById("mobile-menu");
    button.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</header>
