{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Description -->
    <meta name="description" content="{% block meta_description %}Inspirational Guidance Self-Help eCommerce store{% endblock %}">

    <meta name="keywords" content="{% block meta_keywords %}personal growth ebooks, self-help ebooks, introvert ebooks, inspirational guidance{% endblock %}">

    {% block open_graph_tags %}
    <meta property="fb:app_id" content="2433552923679047" />
    <meta property="og:title" content="Self-Help eBooks" />
    <meta
      property="og:description"
      content="self-help information and ebooks"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{% static 'images/placeholder.png' %}" />
    {% endblock %}

    {% comment %} <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    /> {% endcomment %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}Self-Help eCommerce Store{% endblock %}</title>
    {% block extra_meta %}{% endblock %}
  </head>
  <body class="text-lg 2xl:max-w-screen-2xl 2xl:mx-auto 2xl:bg-primary">
    {% include 'base/navbar.html' %}
    
    {% block content %}
    {% endblock %}

    {% include 'base/footer.html' %}


  </body>
</html>
